                    <form action="{% url 'm_reg1' %}" method="post">

                      <input name="id_asuth" id="id_id_asuth" value="{{user.pk}}" hidden="hidden">

                        <textarea type="text" name="razon" class="form-control" maxlength="500" required="" id="id_razon"></textarea></p>
