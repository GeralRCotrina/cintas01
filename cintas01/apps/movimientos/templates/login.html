{% extends "base.html" %}

{% block login %}

<div class="col-12 h-100">







<div class="card card-login mx-auto mt-5 mb-5">
        <div class="card-header">
          <i class="fas fa-user-shield" style="height: 30px; width: 30px;"></i>  Bienvenido 
        </div>

        <div class="card-body">


        {% if messages %}
          {% for message in messages %}
            <div class="alert alert-danger text-center">
              <a class="close" href="#" data-dismiss="alert" >×</a>
                    <i class="fas fa-shield-alt" style="font-size:2.0em;"></i> 
                      {{ message }} 
                      <i class="fas fa-user-secret" style="font-size:2.0em;"></i>
              </div>
            {% endfor %}          
        {% endif %}


          <br>
          <form method="POST">
            {% csrf_token %} 
            <div class="form-group">
              <div class="form-label-group">
                <input type="text" id = "username" name= "username"  class="form-control" placeholder="Email address" required="required" autofocus="autofocus">
                <label for="inputEmail">Usuario del sistema</label>
              </div>
            </div>
            <div class="form-group">
              <div class="form-label-group">
                <input type="password" id = "password" name="password" class="form-control" placeholder="contraseña.." required="required">
                <label for="inputPassword">Contraseña</label>
              </div>
            </div>
            <div class="form-group">
              <div class="checkbox">
                <label>
                  <input type="checkbox" value="remember-me">
                  Recordar contraseña
                </label>
              </div>
            </div><br>
            <button class="btn btn-primary btn-block" type="submit" id="login">Ingresar</button>
          </form>

          <div class="text-center">
            <a class="d-block small mt-3" href="register.html">Registrarse</a>
          </div>
        </div>
      </div>
